<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Project using html css and js</title>
    <script src="simpleproj.js" defer></script>
    <link href="simpleproject.css" rel="stylesheet" />
  </head>
  <body>
    <form action="/" method="post">
      <label for="product-name">Product Name</label>
      <div id="user-input" >
      <input
        type="text"
        name="productName"
        id="product-name"
        maxlength="60"
        required
      />
      <p>/60</p>
    </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
